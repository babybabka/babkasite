<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BabyBabka</title>
  <style>
    @font-face {
      font-family: 'Plank';
      src: url('PLANK___.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Plank', sans-serif;
      background-color: #000; /* Чёрный фон всей страницы */
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .hero {
      padding: 100px 20px 40px;
      font-size: 72px;
      font-family: 'Plank', sans-serif;
      background: linear-gradient(135deg, #f1f1f1, #e3e3ff, #ccf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: white; /* На случай, если градиент не сработает */
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery img,
    .gallery video {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">BABYBABKA</div>

  <div class="gallery">
    <img src="https://i.imgur.com/2nTx2aJ.png" alt="Y2K Phone 1">

    <video autoplay loop muted playsinline width="300">
      <source src="https://i.imgur.com/xctnM7c.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>

    <img src="https://i.imgur.com/2nTx2aJ.png" alt="Y2K Style Image">
  </div>

<audio controls loop>
  <source src="music.mp3" type="audio/mpeg">
  Ваш браузер не поддерживает аудио.
</audio>
</body>
</html>
